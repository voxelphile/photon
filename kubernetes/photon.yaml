apiVersion: v1
kind: Namespace
metadata:
  name: photon
  labels:
    name: photon
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: photon-config
  namespace: photon
  labels:
    app: photon
data:
  PHOTON_STRATEGY: host 
  DB_IP: 10.92.1.0
---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: photon
  namespace: photon
  labels:
    app: photon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photon
  template:
    metadata:
      labels:
        app: photon
    spec:
      containers:
        - image: gcr.io/voxelphile/github.com/voxelphile/photon
          imagePullPolicy: IfNotPresent
          name: photon-sha256-1
          envFrom:
            - configMapRef:
                name: photon-config
---
apiVersion: v1
kind: Service
metadata:
  name: photon # Sets service name
  namespace: photon
  labels:
    app: photon # Labels and Selectors
spec:
  type: NodePort # Sets service type
  ports:
    - name: photon
      port: 5432
      targetPort: 5432 # rando
      nodePort: 30101
  selector:
    app: photon