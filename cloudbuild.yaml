steps:
  # Build the application image
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker build \
        -t gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest . && \
        docker push gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest
timeout: 800s
substitutions:
  _SERVICE_NAME: photon
options:
  logging: GCS_ONLY